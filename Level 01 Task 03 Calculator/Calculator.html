<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="UTF-8">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="table">
        <div class="d2">
            <table id="cal">
                <tr>
                    <td colspan="4">
                        <input type="text" id="result">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="%" onclick="display('%')"></td>
                    <td><input type="button" value="C" onclick="clear_()" id="clear"></td>
                    <td><input type="button" value="Del" onclick="del()" id="del"></td>
                    <td><input type="button" value="รท" onclick="display('รท')" class="operation"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="display(7)"></td>
                    <td><input type="button" value="8" onclick="display(8)"></td>
                    <td><input type="button" value="9" onclick="display(9)"></td>
                    <td><input type="button" value="x" onclick="display('x')" class="operation"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="display(4)"></td>
                    <td><input type="button" value="5" onclick="display(5)"></td>
                    <td><input type="button" value="6" onclick="display(6)"></td>
                    <td><input type="button" value="-" onclick="display('-')" class="operation"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="display(1)"></td>
                    <td><input type="button" value="2" onclick="display(2)"></td>
                    <td><input type="button" value="3" onclick="display(3)"></td>
                    <td><input type="button" value="+" onclick="display('+')" class="operation"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="display(0)"></td>
                    <td><input type="button" value="." onclick="display('.')"></td>
                    <td colspan="2"><input type="button" value="=" onclick="ans()" id="equal"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
